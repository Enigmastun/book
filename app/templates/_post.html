<ul class="posts">
        {% for post in posts %}

            <li class="post">
                <div class="post-date">
                    {{ moment(post.timestamp).fromNow(refresh=True) }}
                </div>
                <div class="post-author">
                    <a href="{{ url_for('auth.user', username=post.author.username)}}">{{ post.author.username }}</a>
                </div>
                <div class="post-body">
                    {{ post.body }}
                </div>
                <a class="button" href="#">{{ post.comments.count() }}</a>
                <a href="{{ url_for('main.post', id=post.id)}}">评论</a>
            </li>

        {% endfor %}
</ul>
